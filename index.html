<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tìm kiếm thành phố</h1>
        <input type="text" id="search" placeholder="Nhập tên thành phố..." onkeydown="handleKeyDown(event)">
        <button onclick="searchCity()">Tìm kiếm</button>
        <div id="result"></div>
    </div>
    <script>
        const cities = {
            'hanoi': '01. Ha Noi',
            'hagiang': '02. Ha Giang',
            'caobang': '03. Cao Bang',
            'backan': '04. Bac Kan',
            'tuyenquang': '05. Tuyen Quang',
            'laocai': '06. Lao Cai',
            'dienbien': '07. Dien Bien',
            'laichau': '08. Lai Chau',
            'sonla': '09. Son La',
            'yenbai': '10. Yen Bai',
            'hoabinh': '11. Hoa Binh',
            'thainguyen': '12. Thai Nguyen',
            'langson': '13. Lang Son',
            'quangninh': '14. Quang Ninh',
            'bacgiang': '15. Bac Giang',
            'phutho': '16. Phu Tho',
            'vinhphuc': '17. Vinh Phuc',
            'bacninh': '18. Bac Ninh',
            'haiduong': '19. Hai Duong',
            'haiphong': '20. Hai Phong',
            'hungyen': '21. Hung Yen',
            'thaibinh': '22. Thai Binh',
            'hanam': '23. Ha Nam',
            'namdinh': '24. Nam Dinh',
            'ninhbinh': '25. Ninh Binh',
            'thanhhoa': '26. Thanh Hoa',
            'nghean': '27. Nghe An',
            'hatinh': '28. Ha Tinh',
            'quangbinh': '29. Quang Binh',
            'quangtri': '30. Quang Tri',
            'thuathienhue': '31. Thua Thien Hue',
            'danang': '32. Da Nang',
            'quangnam': '33. Quang Nam',
            'quangngai': '34. Quang Ngai',
            'binhdinh': '35. Binh Dinh',
            'phuyen': '36. Phu Yen',
            'khanhhoa': '37. Khanh Hoa',
            'ninhthuan': '38. Ninh Thuan',
            'binhthuan': '39. Binh Thuan',
            'kontum': '40. Kon Tum',
            'gialai': '41. Gia Lai',
            'daklak': '42. Dak Lak',
            'daknong': '43. Dak Nong',
            'lamdong': '44. Lam Dong',
            'binhphuoc': '45. Binh Phuoc',
            'tayninh': '46. Tay Ninh',
            'binhduong': '47. Binh Duong',
            'dongnai': '48. Dong Nai',
            'bariavungtau': '49. Ba Ria Vung Tau',
            'hochiminh': '50. Ho Chi Minh',
            'longan': '51. Long An',
            'tiengiang': '52. Tien Giang',
            'bentre': '53. Ben Tre',
            'travinh': '54. Tra Vinh',
            'vinhlong': '55. Vinh Long',
            'dongthap': '56. Dong Thap',
            'angiang': '57. An Giang',
            'kiengiang': '58. Kien Giang',
            'cantho': '59. Can Tho',
            'haugiang': '60. Hau Giang',
            'soctrang': '61. Soc Trang',
            'baclieu': '62. Bac Lieu',
            'camau': '63. Ca Mau'
        };

        function searchCity() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (cities[searchInput]) {
                resultDiv.innerHTML = cities[searchInput];
            } else {
                resultDiv.innerHTML = 'Không có kết quả';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                searchCity();
            }
        }
    </script>
</body>
</html>
